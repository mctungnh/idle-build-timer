<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Idle Build Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 16px;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .app-title {
      font-size: 18px;
      font-weight: 600;
    }
    .tabs {
      display: flex;
      gap: 6px;
    }
    .tab {
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 6px;
      background: #1e293b;
      cursor: pointer;
    }
    .tab.active { background: #2563eb; }

    /* COMMON */
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    button.icon {
      background: transparent;
      font-size: 22px;
    }
    input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 70px;
    }
    ul { list-style: none; padding: 0; }
    li {
      background: #1e293b;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .screen { display: none; }
    .screen.active { display: block; }

    /* TIMER CENTER */
    .timer-container {
      min-height: calc(100vh - 100px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }
    .timer {
      font-size: 56px;
      font-variant-numeric: tabular-nums;
    }
    .row { display: flex; align-items: center; gap: 8px; }
  </style>
</head>
<body>

  <div class="header">
    <div class="app-title">‚è± Idle Build Timer</div>
    <div class="tabs">
      <div class="tab active" onclick="switchTab('list')">List</div>
      <div class="tab" onclick="switchTab('timer')">Timer</div>
    </div>
  </div>

  <!-- TAB LIST -->
  <section id="list" class="screen active">
    <h2>Idling work list</h2>
    <div class="row">
      <input id="newTask" placeholder="V√≠ d·ª•: v·∫≠n ƒë·ªông nh·∫π" />
      <button onclick="addTask()">Th√™m</button>
    </div>
    <ul id="taskList"></ul>
  </section>

  <!-- TAB TIMER -->
  <section id="timerTab" class="screen">
    <div class="timer-container">
      <h2 id="taskTitle"></h2>

      <div class="row">
        <label>Ph√∫t <input id="minutes" type="number" min="0" value="0"></label>
        <label>Gi√¢y <input id="seconds" type="number" min="0" max="59" value="5"></label>
      </div>

      <div class="timer" id="timer">00:05</div>

      <div class="row">
        <button onclick="startTimer()">‚ñ∂ Start</button>
        <button class="icon" id="bellBtn" onclick="stopAlarm()">üîï</button>
      </div>
    </div>
  </section>

<script>
let tasks = JSON.parse(localStorage.getItem('tasks') || '["V·∫≠n ƒë·ªông nh·∫π","ƒêi u·ªëng n∆∞·ªõc","Vi·∫øt 2 d√≤ng"]');
let currentIndex = 0;
let remaining = 0;
let interval = null;
let audioCtx = null;
let alarmInterval = null;

function switchTab(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  if (id === 'list') {
    list.classList.add('active');
    document.querySelectorAll('.tab')[0].classList.add('active');
  } else {
    if (!tasks.length) return alert('Ch∆∞a c√≥ idling work');
    timerTab.classList.add('active');
    document.querySelectorAll('.tab')[1].classList.add('active');
    updateTask();
  }
}

function save() { localStorage.setItem('tasks', JSON.stringify(tasks)); }

function renderList() {
  taskList.innerHTML = '';
  tasks.forEach((t, i) => {
    const li = document.createElement('li');
    li.innerHTML = `<span>${t}</span><span><button class="icon" onclick="editTask(${i})">‚úèÔ∏è</button><button class="icon" onclick="deleteTask(${i})">üóëÔ∏è</button></span>`;
    taskList.appendChild(li);
  });
}

function addTask() {
  const v = newTask.value.trim();
  if (!v) return;
  tasks.push(v); newTask.value = ''; save(); renderList();
}

function editTask(i) {
  const v = prompt('S·ª≠a c√¥ng vi·ªác', tasks[i]);
  if (v) { tasks[i] = v; save(); renderList(); }
}

function deleteTask(i) {
  tasks.splice(i, 1); save(); renderList();
}

function updateTask() {
  taskTitle.textContent = tasks[currentIndex];
  setTime();
}

function setTime() {
  const m = parseInt(minutes.value || 0);
  const s = parseInt(seconds.value || 0);
  remaining = m * 60 + s;
  renderTime();
}

function renderTime() {
  const m = String(Math.floor(remaining / 60)).padStart(2,'0');
  const s = String(remaining % 60).padStart(2,'0');
  timer.textContent = `${m}:${s}`;
}

function startTimer() {
  stopTimer();
  unlockAudio();
  setTime();
  interval = setInterval(() => {
    remaining--;
    renderTime();
    if (remaining <= 0) finish();
  }, 1000);
}

function stopTimer() {
  if (interval) clearInterval(interval);
  interval = null;
}

function finish() {
  stopTimer();
  startAlarm();
}

function unlockAudio() {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
}

function startAlarm() {
  if (alarmInterval) return;
  alarmInterval = setInterval(playBeep, 800);
}

function stopAlarm() {
  if (alarmInterval) clearInterval(alarmInterval);
  alarmInterval = null;
  currentIndex = (currentIndex + 1) % tasks.length;
  updateTask();
}

function playBeep() {
  if (!audioCtx) return;
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.frequency.value = 880;
  osc.connect(gain); gain.connect(audioCtx.destination);
  osc.start();
  gain.gain.setValueAtTime(1, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
  osc.stop(audioCtx.currentTime + 0.5);
}

renderList();
</script>
</body>
</html>
