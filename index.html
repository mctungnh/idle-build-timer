<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Idle Build Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 16px;
    }
    h1, h2 { margin-top: 0; }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    button.secondary { background: #334155; }
    button.danger { background: #dc2626; }
    button.icon { background: transparent; font-size: 18px; }
    input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 70px;
    }
    ul { list-style: none; padding: 0; }
    li {
      background: #1e293b;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tabs { display: flex; gap: 8px; margin-bottom: 16px; }
    .tab { flex: 1; padding: 10px; text-align: center; border-radius: 8px; background: #1e293b; cursor: pointer; }
    .tab.active { background: #2563eb; }
    .screen { display: none; }
    .screen.active { display: block; }
    .timer { font-size: 48px; font-variant-numeric: tabular-nums; margin: 24px 0; text-align: center; }
    .row { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('list')">ğŸ›  Idling work</div>
    <div class="tab" onclick="switchTab('timer')">â± Timer</div>
  </div>

  <!-- TAB 1 -->
  <section id="list" class="screen active">
    <h1>Idling work list</h1>
    <div class="row">
      <input id="newTask" placeholder="VÃ­ dá»¥: váº­n Ä‘á»™ng nháº¹" />
      <button onclick="addTask()">ThÃªm</button>
    </div>
    <ul id="taskList"></ul>
  </section>

  <!-- TAB 2 -->
  <section id="timerTab" class="screen">
    <h2 id="taskTitle"></h2>

    <div class="row">
      <label>PhÃºt <input id="minutes" type="number" min="0" value="0"></label>
      <label>GiÃ¢y <input id="seconds" type="number" min="0" max="59" value="5"></label>
    </div>

    <div class="timer" id="timer">00:05</div>

    <div class="row">
      <button onclick="startTimer()">â–¶ Start</button>
      <button class="icon" id="bellBtn" onclick="toggleBell()">ğŸ””</button>
    </div>
  </section>

<script>
let tasks = JSON.parse(localStorage.getItem('tasks') || '["Váº­n Ä‘á»™ng nháº¹","Äi uá»‘ng nÆ°á»›c","Viáº¿t 2 dÃ²ng"]');
let currentIndex = 0;
let remaining = 0;
let interval = null;
let bellOn = true;
let audioCtx = null;

function save() { localStorage.setItem('tasks', JSON.stringify(tasks)); }

function switchTab(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  if (id === 'list') {
    list.classList.add('active');
    document.querySelectorAll('.tab')[0].classList.add('active');
  } else {
    if (!tasks.length) return alert('ChÆ°a cÃ³ idling work');
    timerTab.classList.add('active');
    document.querySelectorAll('.tab')[1].classList.add('active');
    updateTask();
  }
}

function renderList() {
  taskList.innerHTML = '';
  tasks.forEach((t, i) => {
    const li = document.createElement('li');
    li.innerHTML = `<span>${t}</span><span><button class="icon" onclick="editTask(${i})">âœï¸</button><button class="icon danger" onclick="deleteTask(${i})">ğŸ—‘ï¸</button></span>`;
    taskList.appendChild(li);
  });
}

function addTask() {
  const v = newTask.value.trim();
  if (!v) return;
  tasks.push(v); newTask.value = ''; save(); renderList();
}

function editTask(i) {
  const v = prompt('Sá»­a cÃ´ng viá»‡c', tasks[i]);
  if (v) { tasks[i] = v; save(); renderList(); }
}

function deleteTask(i) {
  tasks.splice(i, 1); save(); renderList();
}

function updateTask() {
  taskTitle.textContent = tasks[currentIndex];
  setTime();
}

function setTime() {
  const m = parseInt(minutes.value || 0);
  const s = parseInt(seconds.value || 0);
  remaining = m * 60 + s;
  renderTime();
}

function renderTime() {
  const m = String(Math.floor(remaining / 60)).padStart(2,'0');
  const s = String(remaining % 60).padStart(2,'0');
  timer.textContent = `${m}:${s}`;
}

function startTimer() {
  stopTimer();
  unlockAudio();
  requestNotification();
  setTime();
  interval = setInterval(() => {
    remaining--;
    renderTime();
    if (remaining <= 0) finish();
  }, 1000);
}

function stopTimer() {
  if (interval) clearInterval(interval);
  interval = null;
}

function finish() {
  stopTimer();
  if (bellOn) playBeep();
  showNotification();
  currentIndex = (currentIndex + 1) % tasks.length;
  updateTask();
}

function toggleBell() {
  bellOn = !bellOn;
  bellBtn.textContent = bellOn ? 'ğŸ””' : 'ğŸ”•';
}

function unlockAudio() {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
}

function playBeep() {
  if (!audioCtx) return;
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.frequency.value = 880;
  osc.connect(gain); gain.connect(audioCtx.destination);
  osc.start();
  gain.gain.setValueAtTime(1, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.6);
  osc.stop(audioCtx.currentTime + 0.6);
}

function requestNotification() {
  if (!('Notification' in window)) return;
  if (Notification.permission === 'default') Notification.requestPermission();
}

function showNotification() {
  if (!('Notification' in window)) return;
  if (Notification.permission === 'granted') {
    new Notification('â± Idle Build Timer', { body: `HoÃ n thÃ nh: ${tasks[currentIndex]}` });
  }
}

renderList();
</script>
</body>
</html>
